<!-- /*crear un pequeño formulario HTML 
con los siguientes elementos:
❖ Un título.
❖ Un campo para introducir un número.
❖ Un botón de enviar.
❖ Al pulsar el botón, se mostrará una alerta con el 
valor del número introducido, incrementado en 
una unidad.*/ -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Incremento</title>
  </head>
  <body>
    <h1>Formulario de Incremento de Número</h1>
    <form id="formulario">
      <label for="numero">Introduce un número:</label><br />
      <input type="number" id="numero" name="numero" required />
      <br /><br />
      <button type="submit">Enviar</button>
    </form>

    <script src="./exercice-10.js"></script>
  </body>
</html>
