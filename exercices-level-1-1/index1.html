<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>Pulsar</button>
    <script>
      /*crear una pequeña página con un botón 
que, al pulsarlo, haga aparecer una alerta con un "Hello World"*/

      document.querySelector("button").addEventListener("click", saludar);
      function saludar() {
        alert("hola");
        console.log("hola");
      }
    </script>
  </body>
</html>
